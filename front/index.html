<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - JobsNET</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <form>
    <div class="dadas-pessoais"></div>
    <h1>Dados Pessoais</h1>
    <div class="formulario">

      <div class="linha">
        <div class="nome">
          <p>Nome Completo <b>*</b></p>
          <input type="text">
        </div>
        <div class="cargo">
          <p>Profissão <b>*</b></p>
          <input type="text">
        </div>
      </div>

      <div class="linha">
        <div class="data-nascimento">
          <p>Data de Nascimento <b>*</b></p>
          <input class="dia" type="number" min=1 max=31>
          <select>
            <option></option>
            <option>Janeiro</option>
            <option>Fevereiro</option>
            <option>Março</option>
            <option>Abril</option>
            <option>Maio</option>
            <option>Junho</option>
            <option>Julho</option>
            <option>Agosto</option>
            <option>Setembro</option>
            <option>Outubro</option>
            <option>Novembro</option>
            <option>Dezemmbro</option>
          </select>
          <input class="ano" type="number" min=1900 max=2021>
        </div>
        <div class="estado-civil">
          <p>Estado Civil</p>
          <select>
            <option></option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Separado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viuvo(a)</option>
          </select>
        </div>
        <div class="genero">
          <p>Identidade de Gênero</p>
          <select>
            <option></option>
            <option>Mulher Trans</option>
            <option>Mulher Cis</option>
            <option>Homem Trans</option>
            <option>Homem Cis</option>
            <option>Travesti</option>
            <option>Não-Binário</option>
            <option>Não informar</option>
          </select>
        </div>
      </div>

      <div class="linha">
        <div class="rua">
          <p>Rua <b>*</b></p>
          <input type="text">
        </div>
        <div class="numero">
          <p>Número <b>*</b></p>
          <input type="text">
        </div>
        <div class="complemento">
          <p>Complemento</p>
          <input type="text">
        </div>
      </div>

      <div class="linha">
        <div class="bairro">
          <p>Bairro <b>*</b></p>
          <input type="text">
        </div>
        <div class="cidade">
          <p>Cidade <b>*</b></p>
          <input type="text">
        </div>
        <div class="cep">
          <p>Cep <b>*</b></p>
          <input type="text">
        </div>
        <div class="estado">
          <p>Estado <b>*</b></p>
          <input type="text">
        </div>
      </div>

      <div class="linha">
        <div class="celular">
          <p>Celular <b>*</b></p>
          <input type="tel" placeholder="XX XXXXX-XXXX">
        </div>
        <div class="telefone">
          <p>Fixo</p>
          <input type="tel" placeholder="XX XXXX-XXXX">
        </div>
        <div class="email">
          <p>E-mail <b>*</b></p>
          <input type="email">
        </div>
      </div>
    </div>
    </div>
    <div>
      <div class="Documentos">
        <h1> Documentos</h1>

        <div class=linha>
          <div class=identidade>
            <p> RG <b>*</b></p>
            <input type="text">
          </div>

          <div class="CPF">
            <p> CPF <b>*</b></p>
            <input type="text"> 
          </div>


          <div class="veiculo">
            <p> Possui Veículo</p>
            <select>
              <option></option>
              <option> Sim </option>
              <option> Não </option>
            </select>
          </div>


          <div class="habilitacao">
            <p> Habilitação </p>
            <select>
              <option></option>
              <option> Sim </option>
              <option> Não </option>
            </select>
          </div>
        </div>
        <div class="submit"> Enviar </div>
      </div>
  </form>
  <script src="./app.js"></script>
</body>

</html>
